<div class="home">
    <div
      *ngIf="isLoading; else Content"
      class="d-flex justify-content-center align-items-center min-vh-100 "
    >
      <div
        class="spinner-border text-black"
        style="width: 3rem; height: 3rem;"
        role="status"
      ></div>
    </div>
  
    <ng-template #Content>
      <div class="row justify-content-center">
        <div class="col-md-3 mr-6">
          <app-profile [user]="user" ></app-profile>

        </div>
        <div class="posts">
          <!-- will render list of post here -->
          <div *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
          </div>
        </div>
        <div class="col-md-3">
          <p class="text-muted text-uppercase text-center">Recent new User</p>
          <div *ngFor="let user of users">
            <app-user [user]="user"></app-user>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
