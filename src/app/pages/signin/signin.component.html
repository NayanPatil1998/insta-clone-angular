<div class="Login">
    <div class="login__container card">
          <h2 class="card__head">Sign In</h2>
      <form (ngSubmit) ="onSubmit(f)" #f="ngForm">
  
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
              ngModel
            />
          </div>
        </div>
  
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
              ngModel
            />
            <small id="emailHelp" class="form-text text-muted"
              >Minimum length of the password should be 6 or more</small
            >
          </div>
        </div>
  
        <div class="text-center">
          <button class="btn btn-primary" type="submit" [disabled] = "!f.form.valid">Sign In</button>
        </div>
      </form>
      <p class="login__dha">Does not have an account? <span [routerLink]=" ['/signup'] "> Sign up</span></p>
    </div>
  </div>
